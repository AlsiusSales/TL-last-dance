<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css">
        <title>Partidas</title>
        <script src="index.js"></script>
        <script>
            async function cargarVariablesTabla() {
            const response = await fetch('configuracion/config.cfg');
            const text = await response.text();
            const variables = {};
            text.split('\n').forEach(line => {
                const [key, value] = line.split('=');
                variables[key] = value;
            });
            document.getElementById('pos1').innerText = variables['pos1'];
            document.getElementById('pos2').innerText = variables['pos2'];
            document.getElementById('pos3').innerText = variables['pos3'];
            document.getElementById('pos4').innerText = variables['pos4'];
            document.getElementById('pos5').innerText = variables['pos5'];
            document.getElementById('pos6').innerText = variables['pos6'];
            document.getElementById('pos7').innerText = variables['pos7'];
            document.getElementById('pos8').innerText = variables['pos8'];
            document.getElementById('pos9').innerText = variables['pos9'];

            document.getElementById('v1').innerText = variables['v1'];
            document.getElementById('v2').innerText = variables['v2'];
            document.getElementById('v3').innerText = variables['v3'];
            document.getElementById('v4').innerText = variables['v4'];
            document.getElementById('v5').innerText = variables['v5'];
            document.getElementById('v6').innerText = variables['v6'];
            document.getElementById('v7').innerText = variables['v7'];
            document.getElementById('v8').innerText = variables['v8'];
            document.getElementById('v9').innerText = variables['v9'];

            document.getElementById('d1').innerText = variables['d1'];
            document.getElementById('d2').innerText = variables['d2'];
            document.getElementById('d3').innerText = variables['d3'];
            document.getElementById('d4').innerText = variables['d4'];
            document.getElementById('d5').innerText = variables['d5'];
            document.getElementById('d6').innerText = variables['d6'];
            document.getElementById('d7').innerText = variables['d7'];
            document.getElementById('d8').innerText = variables['d8'];
            document.getElementById('d9').innerText = variables['d9'];
            
            }
            window.onload = cargarVariablesTabla;
        </script>
    </head>
    <body class="body-con-fondo">
        <p class="titulo">tabla de posiciones</p>
        <div class="tabla">
            <div class="renglon-posicion">
                <p class="tabla-equipo"><span id="pos1"></span></p>
                <p class="tabla-puntos"><span id="v1"></span> - <span id="d1"></span></p>
            </div>
            <div class="renglon-posicion">

            </div>
            <div class="renglon-posicion">
