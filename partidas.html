<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css">
        <title>Posiciones</title>
        <script src="index.js"></script>
        <script>
            async function cargarVariablesPartidas() {
            const response = await fetch('configuracion/config.cfg');
            const text = await response.text();
            const variables = {};
            text.split('\n').forEach(line => {
                const [key, value] = line.split('=');
                variables[key] = value;
            });
            document.getElementById('equipo1').innerText = variables['equipo1'];
            document.getElementById('equipo2').innerText = variables['equipo2'];
            document.getElementById('horario1').innerText = variables['horario1'];
            document.getElementById('equipo3').innerText = variables['equipo3'];
            document.getElementById('equipo4').innerText = variables['equipo4'];
            document.getElementById('horario2').innerText = variables['horario2'];
            document.getElementById('equipo5').innerText = variables['equipo5'];
            document.getElementById('equipo6').innerText = variables['equipo6'];
            document.getElementById('horario3').innerText = variables['horario3'];
            document.getElementById('equipo7').innerText = variables['equipo7'];
            document.getElementById('equipo8').innerText = variables['equipo8'];
            document.getElementById('horario4').innerText = variables['horario4'];
            }
            window.onload = cargarVariablesPartidas;
        </script>
    </head>
